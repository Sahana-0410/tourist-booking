<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign In & Sign Up with ID Proof</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image:url('D:\mini project 3\images\1000_F_142044867_cqgHthpqpBzRZdOQLfitGWkbcjc9Sunu.jpg');
    background-size: cover;
  }
  .container {
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    width: 350px;
    max-width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    text-align: center;
  }

  button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color:lightseagreen;
    color: white;
    transition: background 0.3s;
  }

  button:hover {
    background-color: green;
  }

  /* Removed social login styling */

  /* Logos - optional if you want to add icons back */
  .logo {
    height: 20px;
    width: 20px;
  }

  .form-section {
    width: 100%;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"],
  input[type="file"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
  }

  /* Hidden class */
  .hidden {
    display: none;
  }

  /* Buttons at bottom of forms */
  .bottom-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  /* Footer contact info */
  .footer-info {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <!-- Sign In Section -->
  <div id="signInSection" class="form-section">
    <h2>Sign In</h2>
    <!-- Removed social buttons -->
    <!--
    <div>
      <button class="social-btn" id="googleSignIn">
        <img src="https://upload.wikimedia.org/wiki/Google#/media/File:Google_%22G%22_logo.svg" class="logo" alt="Google Logo" />
        Sign in with Google
      </button>
      <button class="social-btn" id="facebookSignIn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" class="logo" alt="Facebook Logo" />
        Sign in with Facebook
      </button>
    </div>
    -->
    <form id="signInForm">
      <div class="form-group">
        <label for="signin-username">Username</label>
        <input type="text" id="signin-username" placeholder="Enter username" required />
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="Enter password" required />
      </div>
      <!-- Bottom buttons for Sign In / Sign Up -->
      <div class="bottom-buttons">
        <button type="button" id="toSignUp">Sign Up</button>
        <button type="submit">Sign In</button>
      </div>
    </form>
  </div>

  <!-- Sign Up Section -->
  <div id="signUpSection" class="form-section hidden">
    <h2>Register</h2>
    <form id="signUpForm">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Choose a username" required />
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="signup-phone">Phone Number (optional)</label>
        <input type="tel" id="signup-phone" placeholder="Enter your phone number" />
      </div>
      <!-- Removed IP Proof -->
      <div class="form-group">
        <label for="signup-idproof">ID Proof (optional)</label>
        <input type="file" id="signup-idproof" accept="image/*,application/pdf" />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required />
      </div>
      <!-- Bottom buttons for Sign Up / Sign In -->
      <div class="bottom-buttons">
        <button type="button" id="toSignIn">Sign In</button>
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <!-- Contact Email Info -->
  <div class="footer-info">
    Contact us at: <strong>wanderwaybot@gmail.com</strong>
  </div>
</div>

<script>
  // Switch forms
  const signInBtn = document.getElementById('toSignIn');
  const signUpBtn = document.getElementById('toSignUp');
  const signInSection = document.getElementById('signInSection');
  const signUpSection = document.getElementById('signUpSection');

  function showSignIn() {
    signInSection.classList.remove('hidden');
    signUpSection.classList.add('hidden');
  }

  function showSignUp() {
    signUpSection.classList.remove('hidden');
    signInSection.classList.add('hidden');
  }

  document.getElementById('toSignIn').addEventListener('click', showSignIn);
  document.getElementById('toSignUp').addEventListener('click', showSignUp);

  // Register (Sign Up)
  document.getElementById("signUpForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("signup-username").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const phone = document.getElementById("signup-phone").value.trim();
    const idProofFile = document.getElementById("signup-idproof").files[0];
    const password = document.getElementById("signup-password").value;

    let idProofInfo = idProofFile ? idProofFile.name : "";

    const res = await fetch("http://localhost:5000/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, phone, idProof: idProofInfo, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert(data.message);
      showSignIn();
      document.getElementById("signUpForm").reset();
    } else {
      alert("Error: " + data.error);
    }
  });

  // Login (Sign In)
  document.getElementById("signInForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("signin-username").value.trim();
    const password = document.getElementById("signin-password").value;

    const res = await fetch("http://localhost:5000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert(`Welcome ${data.user.username}!\nID Proof: ${data.user.idProof || "N/A"}`);
    } else {
      alert("Error: " + data.error);
    }
  });
</script>

</body>
</html>
