<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèùÔ∏è Tourist Place Booking System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: #0288d1;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 20px;
    }
    .place-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .place-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .place-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .place-info {
      padding: 15px;
    }
    .place-info h3 {
      margin: 0;
      font-size: 20px;
      color: #00796b;
    }
    .place-info p {
      margin: 6px 0;
      color: #555;
    }
    .place-info button {
      margin-top: 10px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .place-info button:hover {
      background: #004d40;
    }
    #bookingModal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal-content {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: slideUp 0.4s ease;
    }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .modal-content h3 { color: #00796b; }
    .modal-content input {
      margin: 10px 0;
      width: 80%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-content button {
      background: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal-content button:hover { background: #01579b; }
    footer {
      text-align: center;
      background: #0288d1;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>üèùÔ∏è Tourist Place Booking System</header>
  <div id="placesContainer" class="grid-container"></div>

  <!-- Booking Modal -->
  <div id="bookingModal">
    <div class="modal-content">
      <h3 id="modalTitle">Book Ticket</h3>
      <p id="modalPrice"></p>
      <input type="number" id="ticketCount" placeholder="Enter number of tickets" min="1" />
      <p><b>Total:</b> ‚Çπ<span id="totalPrice">0</span></p>
      <input type="password" id="pin" placeholder="Enter payment PIN" />
      <button id="confirmBooking">Confirm Booking</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <footer>¬© 2025 Wanderway ‚Äî Wherever you go, go with all your heart ‚ù§Ô∏è</footer>

  <script>
  let selectedPlace = null;
  let selectedPrice = 0;

  // ‚úÖ Load data from places.json
  fetch("places.json")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("placesContainer");
      container.innerHTML = "";

      data.forEach(p => {
        const name = p.Place || "Unknown Place";
        const location = p.State || "Unknown Location";
        const price = p.EntryFee ? parseInt(p.EntryFee) : 0;
        const image = "https://via.placeholder.com/250x160?text=" + encodeURIComponent(name);

        const card = document.createElement("div");
        card.className = "place-card";
        card.innerHTML = `
          <img src="${image}" alt="${name}">
          <div class="place-info">
            <h3>${name}</h3>
            <p><b>Location:</b> ${location}</p>
            <p><b>Price:</b> ‚Çπ${price}</p>
            <button onclick="openModal('${name}', ${price})">Book Now</button>
          </div>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Error loading JSON:", err);
      document.getElementById("placesContainer").textContent = "‚ö†Ô∏è Failed to load data.";
    });

  // ‚úÖ Booking modal
  function openModal(name, price) {
    selectedPlace = name;
    selectedPrice = price;
    document.getElementById("modalTitle").innerText = `Book: ${name}`;
    document.getElementById("modalPrice").innerText = `Ticket Price: ‚Çπ${price}`;
    document.getElementById("totalPrice").innerText = price;
    document.getElementById("bookingModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("bookingModal").style.display = "none";
  }

  document.getElementById("ticketCount").addEventListener("input", function() {
    const count = this.value || 0;
    document.getElementById("totalPrice").innerText = selectedPrice * count;
  });

  document.getElementById("confirmBooking").addEventListener("click", function() {
    const count = document.getElementById("ticketCount").value;
    const total = document.getElementById("totalPrice").innerText;
    const pin = document.getElementById("pin").value;

    if (!count || count <= 0) return alert("Please enter number of tickets.");
    if (!pin) return alert("Please enter payment PIN.");

    const message = `Booking Confirmed!\n\nPlace: ${selectedPlace}\nTickets: ${count}\nTotal: ‚Çπ${total}`;
    alert(message);
    speakMessage(message);
    closeModal();
  });

  function speakMessage(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-IN";
    window.speechSynthesis.speak(speech);
  }
</script>

</body>
</html>
